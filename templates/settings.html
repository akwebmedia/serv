<ion-view>

		<div class="animate-if settingHead" >
			<h4> Welcome <span ng-bind='lastname'></span>, <span ng-bind='firstname'></span> </h4>
			<h5 ng-if='firstname.length>0'><span ng-bind='email'></span></h5>
		</div>
		<div class="animate-if settingHead" >
			<h5><strong>App Version:</strong><span> MyServiceNow - V 1.0.0</span></h5>

		</div>
        
       

		<div class="item item-form-divider item-icon-right" ng-init="show_section.accord1 = true" ng-click="section_click('accord','1')">

			<i class="icon ion-ios7-plus-outline" ng-hide="show_section.accord1"></i><i class="icon ion-ios7-minus-outline" ng-show="show_section.accord1"></i>
		</div>

			<h3><b>Opened At : </b> {{ upTkt.opened_at }}</h3>-->

			<span class="input-label greyColr"> Last Sync(GMT) {{crts}}</span>
			<span class="input-label"> No of pending tickets to upload : {{ptcount}}</span>

			<i class="icon ion-ios7-plus-outline" ng-hide="show_section.accord4"></i><i class="icon ion-ios7-minus-outline" ng-show="show_section.accord4"></i>
		</div>
       
		<div ng-show="show_section.accord4 && changePasscode" class="item">
			<h5 class="pinErrorMsg" ng-bind="newpinError" ng-if="newpinError !=''"></h5>
			<label class="item item-input item-stacked-label"> <span class="input-label">Old Passcode</span>
				<input type="password" pattern="[0-9]*" data-ng-model="pinChange.oldpasscode" maxlength="4" />
			</label>
			<label class="item item-input item-stacked-label"> <span class="input-label">New Passcode</span>
